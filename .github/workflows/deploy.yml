name: GitHub Pages CI

# Version numbers are managed in version.json
# Update version.json to change versions across the project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4  # version.json: actions.checkout
      with:
        submodules: recursive

    - name: Setup Node.js
      uses: actions/setup-node@v4  # version.json: actions.setup-node
      with:
        node-version: '20'  # version.json: node
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build demo application
      run: npm run build:demo

    - name: Setup Pages
      uses: actions/configure-pages@v4  # version.json: actions.configure-pages

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3  # version.json: actions.upload-pages-artifact
      with:
        path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4  # version.json: actions.deploy-pages